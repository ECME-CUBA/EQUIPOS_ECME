<div>
    <h2 id="page-heading">
        <span jhiTranslate="equiposApp.asignacion.home.title">Asignacions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-asignacion" [routerLink]="['/asignacion/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="equiposApp.asignacion.home.createLabel">
            Create a new Asignacion
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="asignacions?.length === 0">
        <span jhiTranslate="equiposApp.asignacion.home.notFound">No asignacions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="asignacions && asignacions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="equiposApp.asignacion.fecha">Fecha</span></th>
                    <th scope="col" ><span jhiTranslate="equiposApp.asignacion.cantidad">Cantidad</span></th>
                    <th scope="col" ><span jhiTranslate="equiposApp.asignacion.chofer">Chofer</span></th>
                    <th scope="col" ><span jhiTranslate="equiposApp.asignacion.recurso">Recurso</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asignacion of asignacions ;trackBy: trackId">
                    <td><a [routerLink]="['/asignacion', asignacion.id, 'view']">{{ asignacion.id }}</a></td>
                    <td>{{ asignacion.fecha | date:'medium' }}</td>
                    <td>{{ asignacion.cantidad }}</td>
                    <td>
                        <div *ngIf="asignacion.chofer">
                            <a [routerLink]="['/chofer', asignacion.chofer?.id, 'view']" >{{ asignacion.chofer?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="asignacion.recurso">
                            <a [routerLink]="['/recurso', asignacion.recurso?.id, 'view']" >{{ asignacion.recurso?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/asignacion', asignacion.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/asignacion', asignacion.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(asignacion)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
