<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chofer">
            <h2><span jhiTranslate="equiposApp.chofer.detail.title">Chofer</span> {{ chofer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="equiposApp.chofer.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ chofer.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="equiposApp.chofer.licencia">Licencia</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'equiposApp.Licencia.' + chofer.licencia }}">{{ chofer.licencia }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chofer', chofer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
