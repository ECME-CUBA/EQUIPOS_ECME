<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-chofer-heading" jhiTranslate="equiposApp.chofer.home.createOrEditLabel">Create or edit a Chofer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.chofer.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.chofer.licencia" for="field_licencia">Licencia</label>
                    <select class="form-control" name="licencia" formControlName="licencia" id="field_licencia">
                        <option value="A_1">{{ 'equiposApp.Licencia.A_1' | translate }}</option>
                        <option value="A">{{ 'equiposApp.Licencia.A' | translate }}</option>
                        <option value="B">{{ 'equiposApp.Licencia.B' | translate }}</option>
                        <option value="C_1">{{ 'equiposApp.Licencia.C_1' | translate }}</option>
                        <option value="C">{{ 'equiposApp.Licencia.C' | translate }}</option>
                        <option value="D_1">{{ 'equiposApp.Licencia.D_1' | translate }}</option>
                        <option value="D">{{ 'equiposApp.Licencia.D' | translate }}</option>
                        <option value="E">{{ 'equiposApp.Licencia.E' | translate }}</option>
                        <option value="F">{{ 'equiposApp.Licencia.F' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
