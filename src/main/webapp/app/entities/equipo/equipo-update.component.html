<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-equipo-heading" jhiTranslate="equiposApp.equipo.home.createOrEditLabel">Create or edit a Equipo</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.equipo.chapilla" for="field_chapilla">Chapilla</label>
                    <input type="text" class="form-control" name="chapilla" id="field_chapilla"
                           formControlName="chapilla"/>
                    <div *ngIf="editForm.get('chapilla')!.invalid && (editForm.get('chapilla')!.dirty || editForm.get('chapilla')!.touched)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.equipo.clase" for="field_clase">Clase</label>
                    <select class="form-control" name="clase" formControlName="clase" id="field_clase">
                        <option value="Ligero">{{ 'equiposApp.Clase.Ligero' | translate }}</option>
                        <option value="Pesado">{{ 'equiposApp.Clase.Pesado' | translate }}</option>
                        <option value="Complementario">{{ 'equiposApp.Clase.Complementario' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.equipo.modelo" for="field_modelo">Modelo</label>
                    <input type="text" class="form-control" name="modelo" id="field_modelo"
                           formControlName="modelo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.equipo.codigo" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                           formControlName="codigo"/>
                    <div *ngIf="editForm.get('codigo')!.invalid && (editForm.get('codigo')!.dirty || editForm.get('codigo')!.touched)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.equipo.chapa" for="field_chapa">Chapa</label>
                    <input type="text" class="form-control" name="chapa" id="field_chapa"
                           formControlName="chapa"/>
                    <div *ngIf="editForm.get('chapa')!.invalid && (editForm.get('chapa')!.dirty || editForm.get('chapa')!.touched)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.equipo.estado" for="field_estado">Estado</label>
                    <select class="form-control" name="estado" formControlName="estado" id="field_estado">
                        <option value="BUENO">{{ 'equiposApp.Estado.BUENO' | translate }}</option>
                        <option value="REGULAR">{{ 'equiposApp.Estado.REGULAR' | translate }}</option>
                        <option value="MALO">{{ 'equiposApp.Estado.MALO' | translate }}</option>
                        <option value="NO_DESCRITO">{{ 'equiposApp.Estado.NO_DESCRITO' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.equipo.anno" for="field_anno">Anno</label>
                    <input type="number" class="form-control" name="anno" id="field_anno"
                           formControlName="anno"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.equipo.ueb" for="field_ueb">Ueb</label>
                    <select class="form-control" name="ueb" formControlName="ueb" id="field_ueb">
                        <option value="PROYECTO">{{ 'equiposApp.UEB.PROYECTO' | translate }}</option>
                        <option value="COES">{{ 'equiposApp.UEB.COES' | translate }}</option>
                        <option value="MONTAJE">{{ 'equiposApp.UEB.MONTAJE' | translate }}</option>
                        <option value="LOGISTICA">{{ 'equiposApp.UEB.LOGISTICA' | translate }}</option>
                        <option value="CIEGO">{{ 'equiposApp.UEB.CIEGO' | translate }}</option>
                        <option value="HOLGUIN">{{ 'equiposApp.UEB.HOLGUIN' | translate }}</option>
                        <option value="SANTIAGO">{{ 'equiposApp.UEB.SANTIAGO' | translate }}</option>
                        <option value="OC">{{ 'equiposApp.UEB.OC' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.equipo.motor" for="field_motor">Motor</label>
                    <select class="form-control" id="field_motor" name="motor" formControlName="motor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="motorOption.id === editForm.get('motor')!.value?.id ? editForm.get('motor')!.value : motorOption" *ngFor="let motorOption of motors; trackBy: trackById">{{ motorOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.equipo.cofer" for="field_cofer">Cofer</label>
                    <select class="form-control" id="field_cofer" name="cofer" formControlName="cofer">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="choferOption.id === editForm.get('cofer')!.value?.id ? editForm.get('cofer')!.value : choferOption" *ngFor="let choferOption of cofers; trackBy: trackById">{{ choferOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.equipo.marca" for="field_marca">Marca</label>
                    <select class="form-control" id="field_marca" name="marca" formControlName="marca">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="marcaOption.id === editForm.get('marca')!.value?.id ? editForm.get('marca')!.value : marcaOption" *ngFor="let marcaOption of marcas; trackBy: trackById">{{ marcaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
