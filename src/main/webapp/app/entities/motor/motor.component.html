<div>
    <h2 id="page-heading">
        <span jhiTranslate="equiposApp.motor.home.title">Motors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-motor" [routerLink]="['/motor/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="equiposApp.motor.home.createLabel">
            Create a new Motor
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="motors?.length === 0">
        <span jhiTranslate="equiposApp.motor.home.notFound">No motors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="motors && motors.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="equiposApp.motor.codigo">Codigo</span></th>
                    <th scope="col" ><span jhiTranslate="equiposApp.motor.estado">Estado</span></th>
                    <th scope="col" ><span jhiTranslate="equiposApp.motor.marca">Marca</span></th>
                    <th scope="col" ><span jhiTranslate="equiposApp.motor.marca">Marca</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let motor of motors ;trackBy: trackId">
                    <td><a [routerLink]="['/motor', motor.id, 'view']">{{ motor.id }}</a></td>
                    <td>{{ motor.codigo }}</td>
                    <td jhiTranslate="{{ 'equiposApp.Estado.' + motor.estado }}">{{ motor.estado }}</td>
                    <td>{{ motor.marca }}</td>
                    <td>
                        <div *ngIf="motor.marca">
                            <a [routerLink]="['/marca', motor.marca?.id, 'view']" >{{ motor.marca?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/motor', motor.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/motor', motor.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(motor)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
