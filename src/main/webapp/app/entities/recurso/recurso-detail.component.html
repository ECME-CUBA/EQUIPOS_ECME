<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recurso">
            <h2><span jhiTranslate="equiposApp.recurso.detail.title">Recurso</span> {{ recurso.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="equiposApp.recurso.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ recurso.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="equiposApp.recurso.um">Um</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'equiposApp.UnidadDeMedida.' + recurso.um }}">{{ recurso.um }}</span>
                </dd>
                <dt><span jhiTranslate="equiposApp.recurso.tipo">Tipo</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'equiposApp.TipoRecurso.' + recurso.tipo }}">{{ recurso.tipo }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recurso', recurso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
