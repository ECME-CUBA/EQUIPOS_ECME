<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-recurso-heading" jhiTranslate="equiposApp.recurso.home.createOrEditLabel">Create or edit a Recurso</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.recurso.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.recurso.um" for="field_um">Um</label>
                    <select class="form-control" name="um" formControlName="um" id="field_um">
                        <option value="Litro">{{ 'equiposApp.UnidadDeMedida.Litro' | translate }}</option>
                        <option value="Metro">{{ 'equiposApp.UnidadDeMedida.Metro' | translate }}</option>
                        <option value="Unidad">{{ 'equiposApp.UnidadDeMedida.Unidad' | translate }}</option>
                        <option value="Kg">{{ 'equiposApp.UnidadDeMedida.Kg' | translate }}</option>
                        <option value="MetroCuadrado">{{ 'equiposApp.UnidadDeMedida.MetroCuadrado' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="equiposApp.recurso.tipo" for="field_tipo">Tipo</label>
                    <select class="form-control" name="tipo" formControlName="tipo" id="field_tipo">
                        <option value="Parte">{{ 'equiposApp.TipoRecurso.Parte' | translate }}</option>
                        <option value="Pieza">{{ 'equiposApp.TipoRecurso.Pieza' | translate }}</option>
                        <option value="AgregadoMayor">{{ 'equiposApp.TipoRecurso.AgregadoMayor' | translate }}</option>
                        <option value="AgregadoMenor">{{ 'equiposApp.TipoRecurso.AgregadoMenor' | translate }}</option>
                        <option value="Insumo">{{ 'equiposApp.TipoRecurso.Insumo' | translate }}</option>
                        <option value="Lubricante">{{ 'equiposApp.TipoRecurso.Lubricante' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
