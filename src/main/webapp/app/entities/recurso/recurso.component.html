<div>
    <h2 id="page-heading">
        <span jhiTranslate="equiposApp.recurso.home.title">Recursos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recurso" [routerLink]="['/recurso/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="equiposApp.recurso.home.createLabel">
            Create a new Recurso
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="recursos?.length === 0">
        <span jhiTranslate="equiposApp.recurso.home.notFound">No recursos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="recursos && recursos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="equiposApp.recurso.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="equiposApp.recurso.um">Um</span></th>
                    <th scope="col" ><span jhiTranslate="equiposApp.recurso.tipo">Tipo</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recurso of recursos ;trackBy: trackId">
                    <td><a [routerLink]="['/recurso', recurso.id, 'view']">{{ recurso.id }}</a></td>
                    <td>{{ recurso.nombre }}</td>
                    <td jhiTranslate="{{ 'equiposApp.UnidadDeMedida.' + recurso.um }}">{{ recurso.um }}</td>
                    <td jhiTranslate="{{ 'equiposApp.TipoRecurso.' + recurso.tipo }}">{{ recurso.tipo }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/recurso', recurso.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/recurso', recurso.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(recurso)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
